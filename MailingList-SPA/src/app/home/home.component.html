<div>
  <form #memberDetails="ngForm" (ngSubmit)="signUp()">
    <h1>Sign up for our mailing list!</h1>

    <input [(ngModel)]="userDetails.name" name="name" type="text" placeholder="Full Name" required>

    <input [(ngModel)]="userDetails.email" name="email" type="email" placeholder="Email" required>

    <button type="submit">Submit</button>
  </form>
</div>
