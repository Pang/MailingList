<h1>Sign up for our mailing list!</h1>

<form #memberDetails="ngForm" (ngSubmit)="signUp()">

  <input [(ngModel)]="userDetails.name" name="name" type="text" placeholder="Full Name" required><br>

  <input [(ngModel)]="userDetails.email" name="email" type="email" placeholder="Email" required><br>

  <button type="submit">Submit</button>
</form>
